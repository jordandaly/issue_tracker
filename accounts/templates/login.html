{% extends "base.html" %}
{% block content %}
    <form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
        <fieldset>
            <legend>Login</legend>
            {% csrf_token %}
            {{ user_form }}
            
             <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
             
            <button type="submit">Login</button>
        </fieldset>
    </form>
{% endblock %}
